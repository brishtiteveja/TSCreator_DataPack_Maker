<!DOCTYPE html5>
<html>
	<head>
		<title>3D Transect Viewer</title>
		<link rel="stylesheet" href="/stylesheets/app.css">
		<link rel="stylesheet" href="/stylesheets/main.css">
		<link rel="stylesheet" href="/stylesheets/qtip.css">
		<link rel="stylesheet" href="../../commons/js/lib/Cesium-b27/Cesium/Widgets/widgets.css">

		<!-- Libraries -->
		<script type="text/javascript" src="../../commons/js/lib/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="../../commons/js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="../../commons/js/lib/backbone-min.js"></script>
		<script type="text/javascript" src="../../commons/js/lib/ejs_production.js"></script>
		<script type="text/javascript" src="../../commons/js/lib/qtip.js"></script>
		<script type="text/javascript" src="../../commons/js/lib/numeric-1.2.6.min.js"></script>
		<script type="text/javascript" src="../../commons/js/lib/foundation/js/foundation.min.js"></script>
		<script type="text/javascript" src="../../commons/js/lib/Cesium-b27/Cesium/Cesium.js"></script>
		
		<script src="../../commons/js/lib/require-min.js" data-main="../js/transect_3d_app.js"></script>
	</head>
	<body class="main">
		<div class="container row">
			<div id="toolbar" class="small-2 large-1 columns">
				<ul class="side-nav">
					<li><a href="#" class="maker-tools icon icons_32-cursor_arrow_icon_32" title="mouse pointer"></a></li>
					<li><a href="#file-system" class="maker-tools icon icons_32-box_icon_32" title="sandbox"></a></li>
					<li><a href="#info" class="maker-tools icon icons_32-info_icon_32" tiitle="info"></a></li>
				</ul>
			</div>
			<div id="display" class="small-18 large-21 columns">
				<div id="file-system-panel" class="display-panel hide"></div>
				<div id="canvas" class="display-panel" tabindex=1></div>
				<div class="intro row display-panel hide" id="intro-screen">
					<div class="content small-22 large-22 columns">
						<div class="row">
							<div class="small-22 large-22 columns">
								<div class="header row">
									<div class="columns small-12 large-10">
										<h1>Timescale Creator</h1>		
										<h2 class="subheader">3D Transect Viewer</h2>
									</div>
									<div class="columns small-12 large-14">
										<h2 class="subheader">Getting Started</h2>
										<ul>
											<li>
												<div class="row">
													<div class="small-24 columns"><a href="/docs/Gabi_TransectMakerManual2.pdf" title="">↪︎ a guided tour of 3D transect viewer.</a></div>
												</div>
											</li>
											<li>
												<div class="row">
													<div class="small-24 drag-box columns" id="data-box"><h2 class="text-center text-message"><small class="data-status">drag & drop your datafile here</small></h2></div>
												</div>
											</li>
											<li>
												<div class="row continue-to-main" id="no-data">
													<div class="small-10 columns large-14"></div>
													<div class="small-14 columns large-10"><a href="#" title="" class="continue">continue without data ➤</a></div>
												</div>
											</li>
										</ul>
									</div>
								</div>
								<div class="body"></div>
								<div class="footer"></div>
							</div>							
						</div>
					</div>
				</div>
				<div id="ref-panel" class="linked hidden"></div>
			</div>
			<div id="settings" class="small-4 large-2 columns">
				<div class="settings-nav">
					<ul class="custom-sidenav-class">
						<li class="settings-links"><a class="lithology-settings icons_32-cogs_icon_32" href="#defaults">Defaults</a></li>
					</ul>
					<div data-alert class="alert-box secondary canvas-status status-box"></div>
				</div>
				<div id="sections-panel">
					<div class="settings-content" id="defaults-list"></div>
				</div>
			</div>
		</div>
	</body>
</html>
