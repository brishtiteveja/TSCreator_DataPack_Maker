<!DOCTYPE html5>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-16">
		<title>Transect Maker</title>
		<link rel="stylesheet" href="/stylesheets/app.css">
		<link rel="stylesheet" href="/stylesheets/main.css">
		<link rel="stylesheet" href="/stylesheets/qtip.css">

		<!-- Libraries -->
		<script type="text/javascript" src="/commons/js/lib/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/commons/js/lib/raphael-min.js"></script>
		<script type="text/javascript" src="/commons/js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="/commons/js/lib/backbone-min.js"></script>
		<script type="text/javascript" src="/commons/js/lib/backbone.localStorage-min.js"></script>
		<script type="text/javascript" src="/commons/js/lib/ejs_production.js"></script>
		<script type="text/javascript" src="/commons/js/lib/qtip.js"></script>
		<script type="text/javascript" src="/commons/js/lib/numeric-1.2.6.min.js"></script>
		<script type="text/javascript" src="/commons/js/lib/foundation/js/foundation.min.js"></script>

		<!-- Utilities -->
		<script type="text/javascript" src="/commons/js/utils/color_utils.js"></script>
		<script type="text/javascript" src="/commons/js/utils/keys.js"></script>

		<!-- Patterns -->
		<script type="text/javascript" src="/pattern_manager/js/patterns_list.js"></script>


		<!-- default settings for transect -->
		<script src="/transect_maker/js/default_settings.js" type="text/javascript"></script>
		

		<!-- RequireJS -->
		<script src="/commons/js/lib/require-min.js" data-main="/transect_maker/js/transect_app.js"></script>
	</head>
	<body class="main">
		<div class="container row">
			<div id="toolbar" class="small-2 large-1 columns">
				<ul class="side-nav">
					<li><a href="#" class="transect-tools icon icons_32-cursor_arrow_icon_32" title="mouse pointer"></a></li>
					<li><a href="#lock-cursor-h" class="transect-tools icon icons_32-padlock_closed_icon_32 text-right" title="lock cursor in X.">↔︎</a></li>
					<li><a href="#lock-cursor-v" class="transect-tools icon icons_32-padlock_closed_icon_32 text-right" title="lock cursor in V.">↕︎</a></li>
					<li><a href="#add-marker" class="transect-tools icon icons_32-cursor_H_split_icon_32" title="create a new timeline"></a></li>
					<li><a href="#add-well" class="transect-tools icon icons_32-cursor_V_split_icon_32" title="create a new well"></a></li>
					<li><a href="#add-polygon" class="transect-tools icon icons-polygon4" title="polygons tool"></a></li>
					<li class="hide"><a href="#new-polygon" class="transect-tools icon icons_32-sq_plus_icon_32" title="create a new polygon"></a></li>
					<li><a href="#add-transect-text" class="transect-tools icon icons_32-text_letter_t_icon_32" title="create new transect text"></a></li>
					<li><a href="#save-to-local-storage" class="transect-tools icon icons_save_icon_32" title="save to local storage"></a></li>
					<li><a href="#reload-data" class="transect-tools icon icons_32-reload_icon_32" title="reload data from local storage"></a></li>
					<li><a href="#export-data" class="transect-tools icon icons_32-doc_export_icon_32" title="export data"></a></li>
					<li><a href="#file-system" class="transect-tools icon icons_32-box_icon_32" title="sandbox"></a></li>
					<li><a href="#info" class="transect-tools icon icons_32-info_icon_32" tiitle="info"></a></li>
				</ul>
			</div>
			<div id="display" class="small-18 large-21 columns">
				<div id="export-panel" class="hide display-panel"></div>
				<div id="file-system-panel" class="display-panel hide"></div>
				<div id="canvas" class="hide" tabindex=1></div>
				<div class="intro row display-panel" id="intro-screen">
					<div class="content small-22 large-22 columns">
						<div class="row">
							<div class="small-22 large-22 columns">
								<div class="header row">
									<div class="columns small-12 large-10">
										<h1>Timescale Creator</h1>		
										<h2 class="subheader">transect maker</h2>
									</div>
									<div class="columns small-12 large-14">
										<h2 class="subheader">Getting Started</h2>
										<ul>
											<li>
												<div class="row">
													<div class="small-10 columns large-6"><a href="#" title="">↪︎ intro</a></div>
													<div class="small-14 large-18 columns"><a href="#" title="">a guided tour of transect maker.</a></div>
												</div>
											</li>
											<!-- <li>
												<div class="row">
													<div class="small-10 columns large-6"><a href="#" title="">↪︎ set image</a></div>
													<div class="small-14 drag-box large-18 columns" id="image-box"><h2 class="text-center text-message"><small class="image-status">drag & drop your image here</small></h2></div>
												</div>
											</li> -->
											<li>
												<div class="row">
													<div class="small-10 columns large-6"><a href="#" title="">↪︎ load data</a></div>
													<div class="small-14 drag-box large-18 columns" id="data-box"><h2 class="text-center text-message"><small class="data-status">drag & drop your datafile here</small></h2></div>
												</div>
											</li>
											<li>
												<div class="row continue-to-main" id="no-data">
													<div class="small-10 columns large-14"></div>
													<div class="small-14 columns large-10"><a href="#" title="" class="continue">continue without data ➤</a></div>
												</div>
											</li>
										</ul>
									</div>
								</div>
								<div class="body"></div>
								<div class="footer"></div>
							</div>							
						</div>
					</div>
				</div>
			</div>
			<div id="settings" class="small-4 large-2 columns">
				<div class="settings-nav">
					<ul class="custom-sidenav-class">
						<li class="settings-links"><a class="transect-settings icons_32-cogs_icon_32" href="#markers">Time Lines</a></li>
						<li class="settings-links"><a class="transect-settings icons_32-cogs_icon_32" href="#zones">Zones</a></li>
						<li class="settings-links"><a class="transect-settings icons_32-cogs_icon_32" href="#wells">Wells</a></li>
						<li class="settings-links"><a class="transect-settings icons_32-cogs_icon_32" href="#transects">Transects</a></li>
						<li class="settings-links"><a class="transect-settings icons_32-cogs_icon_32" href="#polygons">Polygons</a></li>
						<li class="settings-links"><a class="transect-settings icons_32-cogs_icon_32" href="#texts">Texts</a></li>
						<li class="settings-links"><a class="transect-settings icons_32-cogs_icon_32" href="#bg-image-settings">Image</a></li>
						<li class="settings-links"><a class="transect-settings icons_32-cogs_icon_32" href="#defaults">Defaults</a></li>
					</ul>
					<div data-alert class="alert-box secondary canvas-status status-box"></div>
				</div>
				<div id="sections-panel">
					<div class="settings-content" id="transects-list"></div>
					<div class="settings-content" id="wells-list"></div>
					<div class="settings-content" id="zones-list"></div>
					<div class="settings-content" id="polygons-list"></div>
					<div class="settings-content" id="markers-list"></div>
					<div class="settings-content" id="texts-list"></div>
					<div class="settings-content" id="bg-image-settings-list"></div>
					<div class="settings-content" id="defaults-list"></div>
				</div>
			</div>
		</div>
	</body>
</html>
